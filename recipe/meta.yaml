{% set name = "mkdocstrings-python-xref" %}
{% set version = "1.14.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mkdocstrings_python_xref-{{ version }}.tar.gz
  sha256: 373f78cba5e3b9ab5ae82d4782c85ed852204608f058afbc555e4f47669e772e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mkdocstrings-python >=1.14,<1.16

test:
  imports:
    - mkdocstrings_handlers.python_xref
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Enhanced mkdocstrings python handler
  home: https://github.com/analog-garage/mkdocstrings-python-xref
  doc_url: https://analog-garage.github.io/mkdocstrings-python-xref/
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - analog-cbarber
