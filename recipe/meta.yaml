{% set name = "mkdocstrings-python-xref" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mkdocstrings_python_xref-{{ version }}.tar.gz
  sha256: e0fb9ff069e3b92f749b7b29c5209b4ad9e27158a54e93d85200ad79c57fe415

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - mkdocstrings-python >=2.0,<3.0

test:
  imports:
    - mkdocstrings_handlers.python_xref
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Enhanced mkdocstrings python handler
  home: https://github.com/analog-garage/mkdocstrings-python-xref
  doc_url: https://analog-garage.github.io/mkdocstrings-python-xref/
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - analog-cbarber
